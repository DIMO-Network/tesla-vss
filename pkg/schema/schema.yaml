- teslaField: Location
  teslaType: LocationValue
  vssSignal: Vehicle.CurrentLocation.Latitude

- teslaField: Location
  teslaType: LocationValue
  vssSignal: Vehicle.CurrentLocation.Longitude

- teslaField: DetailedChargeState
  teslaType: DetailedChargeStateValue
  vssSignal: Vehicle.Powertrain.TractionBattery.Charging.IsCharging

- teslaField: ACChargingPower
  teslaType: string
  teslaUnit: kW
  vssSignal: Vehicle.Powertrain.TractionBattery.ACCurrentPower # Happily, in VSS this is positive for charging.
  automations:
  - PARSE_FLOAT
  - CONVERT_UNIT
  # split VSS signal into AC and DC

- teslaField: DCChargingPower
  teslaType: string
  teslaUnit: kW
  vssSignal: Vehicle.Powertrain.TractionBattery.DCCurrentPower
  automations:
  - PARSE_FLOAT
  - CONVERT_UNIT
  # split VSS signal into AC and DC

- teslaField: ACChargingEnergyIn
  teslaType: string
  teslaUnit: kWh
  vssSignal: Vehicle.Powertrain.TractionBattery.Charging.ACAddedEnergy
  automations:
  - PARSE_FLOAT
  - CONVERT_UNIT
 # split VSS signal into AC and DC

- teslaField: DCChargingEnergyIn
  teslaType: string
  teslaUnit: kWh
  vssSignal: Vehicle.Powertrain.TractionBattery.Charging.DCAddedEnergy
  automations:
  - PARSE_FLOAT
  - CONVERT_UNIT
 # split VSS signal into AC and DC

- teslaField: Soc
  teslaType: string
  teslaUnit: percent
  vssSignal: Vehicle.Powertrain.TractionBattery.StateOfCharge.Current
  automations:
  - PARSE_FLOAT
  - CONVERT_UNIT

