- teslaField: TpmsPressureRl
  teslaType: string
  teslaUnit: bar
  vssSignal: Vehicle.Chassis.Axle.Row2.Wheel.Left.Tire.Pressure
  automations:
  - PARSE_FLOAT
  - CONVERT_UNIT

- teslaField: TpmsPressureRr
  teslaType: string
  teslaUnit: bar
  vssSignal: Vehicle.Chassis.Axle.Row2.Wheel.Right.Tire.Pressure
